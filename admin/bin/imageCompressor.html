<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compressor</title>

    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/adminComponents.css" />
  </head>

  <!-- utility -->
  <!-- model -->
  <div class="modal" tabindex="-1" id="dashBoardModel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modelTitle">Modal title</h5>
          <button
            type="button"
            class="bg-transparent border-0 d-flex justify-content-center align-items-center alg-rounded-large alg-text-dark"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <i class="bi bi-x-circle-fill" style="font-size: 26px"></i>
          </button>
        </div>
        <div class="modal-body" id="modelBody"></div>
        <div class="modal-footer" id="modelFooter">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- message toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="dashBoardToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i id="toastIcon" class=""></i>
        <strong class="me-auto" id="toastTitle">Bootstrap</strong>
        <small id="toastTime">11 mins ago</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toastBody">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <!-- tooltip -->
  <div
    class="tooltip py-1 px-2 opacity-50 alg-rounded-small alg-bg-light alg-text-dark"
    id="tooltip"
    role="tooltip"
  >
    <div data-popperbody="">I'm a tooltip</div>
    <div id="arrow" data-popper-arrow></div>
  </div>

  <!-- dropdowns -->
  <div class="dropdown-center" id="dropdown">
    <ul class="dropdown-menu alg-bg-light alg-rounded-small p-2"></ul>
  </div>
  <body>
    <input type="file" multiple id="imageInput" onchange="compressImages();" />

    <div id="container">images will load here...</div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/adminComponent.js"></script>
    <script>
      const ALG = new DashboardComponents();

      async function compressImages() {
        const container = document.getElementById("container");
        container.innerHTML = "";

        const images = document.getElementById("imageInput").files;
        console.log(images);

        for (const key in images) {
          if (Object.hasOwnProperty.call(images, key)) {
            const element = images[key];
            console.log(element.name);
            await ALG.imageFileToDataURL(element, async (preDataUrl) => {
              const dataUrl = await ALG.compressImageFromDataUrl(
                preDataUrl,
                0.1
              );

              const downloadLink = document.createElement("a");
              downloadLink.href = dataUrl;
              downloadLink.download = element.name;
              downloadLink.textContent = `Download ${element.name}`;

              downloadLink.click();

              //   const imageElement = document.createElement("img");
              //   imageElement.style.width = "300px";
              //   imageElement.src = dataUrl;
              //   imageElement.setAttribute("name", element.name);
              //   container.appendChild(imageElement);
            });
          }
        }
      }
    </script>
  </body>
</html>
