<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/adminComponents.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body>
    <input type="file" id="imageInput" />
    <img src="" id="container" />

    <!-- utility -->
    <!-- model -->
    <div class="modal" tabindex="-1" id="dashBoardModel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modelTitle">Modal title</h5>
            <button
              type="button"
              class="bg-transparent border-0 d-flex justify-content-center align-items-center alg-rounded-large alg-text-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="bi bi-x-circle-fill" style="font-size: 26px"></i>
            </button>
          </div>
          <div class="modal-body" id="modelBody"></div>
          <div class="modal-footer" id="modelFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- message toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="dashBoardToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i id="toastIcon" class=""></i>
          <strong class="me-auto" id="toastTitle">Bootstrap</strong>
          <small id="toastTime">11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <!-- tooltip -->
    <div
      class="tooltip py-1 px-2 opacity-50 alg-rounded-small alg-bg-light alg-text-dark"
      id="tooltip"
      role="tooltip"
    >
      <div data-popperbody="">I'm a tooltip</div>
      <div id="arrow" data-popper-arrow></div>
    </div>

    <!-- dropdowns -->
    <div class="dropdown-center" id="dropdown">
      <ul class="dropdown-menu alg-bg-light alg-rounded-small p-2"></ul>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/adminComponent.js"></script>
    <script>
      const ALG = new DashboardComponents();

      const imageInput = document.getElementById("imageInput");
      const container = document.getElementById("container");

      imageInput.addEventListener("change", async (e) => {
        let image = e.target.files[0];
        console.log(image);
        const file = await ALG.compressImage(image);

        console.log(file);
        container.src = file;
      });
    </script>
  </body>
</html>
